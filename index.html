<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Press any of the letters below, on your keyboard, to play the corresponding sound! Enjoy :)</h1>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">BUGS</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">ARNOLD</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">BENDER</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">HOMER</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">GAMEOVER</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">RON</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">TARABOOM</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">POPEYE</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">FEMALE</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/bugs.wav"></audio>
  <audio data-key="83" src="sounds/arnold.wav"></audio>
  <audio data-key="68" src="sounds/bender.wav"></audio>
  <audio data-key="70" src="sounds/homer.wav"></audio>
  <audio data-key="71" src="sounds/gameover.wav"></audio>
  <audio data-key="72" src="sounds/ron.wav"></audio>
  <audio data-key="74" src="sounds/taraboom.wav"></audio>
  <audio data-key="75" src="sounds/popeye.wav"></audio>
  <audio data-key="76" src="sounds/female.wav"></audio>
<script type="text/javascript" src="drums.js"></script>
</body>
</html>
